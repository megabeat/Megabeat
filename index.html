<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Megabeat - Beat Sequencer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Megabeat</h1>
            <p>Create and sequence your beats</p>
        </header>
        
        <div class="controls">
            <button id="play-button">Play</button>
            <button id="stop-button">Stop</button>
            <div class="tempo-control">
                <label for="tempo">Tempo: <span id="tempo-value">120</span> BPM</label>
                <input type="range" id="tempo" min="60" max="180" value="120">
            </div>
        </div>
        
        <div class="sequencer-container">
            <div class="track-labels">
                <div class="track-label">Kick</div>
                <div class="track-label">Snare</div>
                <div class="track-label">Hi-hat</div>
                <div class="track-label">Clap</div>
            </div>
            <div class="sequencer-grid" id="sequencer-grid">
                <!-- Grid will be generated by JavaScript -->
            </div>
        </div>
        
        <div class="mixer">
            <h2>Mixer</h2>
            <div class="mixer-controls">
                <div class="mixer-channel">
                    <label for="kick-volume">Kick</label>
                    <input type="range" id="kick-volume" class="volume-slider" min="0" max="100" value="80">
                </div>
                <div class="mixer-channel">
                    <label for="snare-volume">Snare</label>
                    <input type="range" id="snare-volume" class="volume-slider" min="0" max="100" value="70">
                </div>
                <div class="mixer-channel">
                    <label for="hihat-volume">Hi-hat</label>
                    <input type="range" id="hihat-volume" class="volume-slider" min="0" max="100" value="60">
                </div>
                <div class="mixer-channel">
                    <label for="clap-volume">Clap</label>
                    <input type="range" id="clap-volume" class="volume-slider" min="0" max="100" value="65">
                </div>
            </div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 Megabeat - A music beat creation application</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
